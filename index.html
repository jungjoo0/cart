        // Ï†úÌíà ÎìúÎ°≠Îã§Ïö¥ Ï¥àÍ∏∞Ìôî
        function initProductDropdown() {
            const select = document.getElementById('productSelect');
            products.forEach(product => {

                option.textContent = `${product.name} - ${product.price.toLocaleString()}Ïõê`;

        // Ïû•Î∞îÍµ¨ÎãàÏóê Ï†úÌíà Ï∂îÍ∞Ä
        function addToCart() {
            const productId = parseInt(document.getElementById('productSelect').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!productId) {
                alert('Ï†úÌíàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            if (quantity < 1) {
                alert('ÏàòÎüâÏùÄ 1Í∞ú Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§');
                return;

            const product = products.find(p => p.id === productId);
            
            // Ïù¥ÎØ∏ Ïû•Î∞îÍµ¨ÎãàÏóê ÏûàÎäî Ï†úÌíàÏù∏ÏßÄ ÌôïÏù∏
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: quantity
                });
            }

            updateCart();
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById('productSelect').value = '';
            document.getElementById('quantity').value = '1';
        }

        // Ïû•Î∞îÍµ¨ÎãàÏóêÏÑú Ï†úÌíà Ï†úÍ±∞
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // ÏàòÎüâ Î≥ÄÍ≤Ω
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) {
                    item.quantity = 1;
                }
                updateCart();
            }
        }

        // Ïû•Î∞îÍµ¨Îãà UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</div>';
            } else {
                cartItemsDiv.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    return `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-details">

                                    <span class="quantity-display">${item.quantity}</span>

        function updateTotal() {
